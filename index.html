<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>  
        <!-- in tailwind we give size such that if we want t give width 4 rem we give w-16, if 10 rem we give w-40 
         to give custom value do w-[40px] -->
        <div class="flex justify-between items-center py-6 px-4">
            <div class="text-3xl font-bold text-gray-700">
                My Cab App
            </div>
            <nav>
                <!-- space-x-4 give all childeren margin of 1 rem -->
                <ul class="flex space-x-4">
                    <li class="text-gray-800 hover:text-blue-500">Home</li>
                    <li class="text-gray-800 hover:text-blue-500">About</li>
                    <li class="text-gray-800 hover:text-blue-500">Services</li>
                    <li class="text-gray-800 hover:text-blue-500">Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- h-screen give 100% of the browser screen visible (100vh) -->
    <section class="bg-cover h-[85vh] bg-[url('https://images.unsplash.com/photo-1524163761075-6e8fefea19ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80')] ">
        <div class="text-white flex justify-center h-[100%] items-center">
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-4 text-rose-800">Get there fast</h1>
                <p class="text-2xl font-bold text-rose-800 mb-6">Your ride is just a tap away</p>
                <a href="" class="bg-rose-700 px-4 py-2 hover:bg-rose-800 rounded">Ride now</a>
            </div>
        </div>
    </section>
</body>
</html>
